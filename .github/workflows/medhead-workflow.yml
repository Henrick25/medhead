name: CI/CD for Java and TypeScript Projects

on: 
  push:
    branches: 
      - developpe
    paths:
      - 'api/**'
      - 'web/**'
      - 'apiReservation/**'
  pull_request:
    branches: 
      - master
    paths:
      - 'api/**'
      - 'web/**'
      - 'apiReservation/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: ['api', 'web', 'apiReservation']
        
    steps:
    - uses: actions/checkout@v4

    - name: Setup Java for API projects
      if: matrix.project == 'api' || matrix.project == 'apiReservation'
      uses: actions/setup-java@v3
      with:
        java-version: '17'

    - name: Setup Node for Web project Use Node.js 18.x
      if: matrix.project == 'web'
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: ${{ matrix.project }}/package-lock.json

    - name: Install dependencies for Web project
      if: matrix.project == 'web'
      run: npm ci
      working-directory: ${{ matrix.project }}

    - name: Build Web project
      if: matrix.project == 'web'
      run: npm run build --if-present
      working-directory: ${{ matrix.project }}

    - name: Test Web project
      if: matrix.project == 'web'
      run: npm test
      working-directory: ${{ matrix.project }}

    - name: Build and Test API projects
      if: matrix.project == 'api' || matrix.project == 'apiReservation'
      run: |
        mvn -B package --file ${{ matrix.project }}/pom.xml
        mvn test --file ${{ matrix.project }}/pom.xml
