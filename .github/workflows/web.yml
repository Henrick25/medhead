name: Web CI/CD Workflow

on: 
  push:
    branches: 
      - develop
    paths:
      - 'web/**'
  pull_request:
    branches: 
      - master
    paths:
      - 'web/**'

jobs:
  build-and-test-web:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node for Web project
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: web/package-lock.json
    - name: Install dependencies for Web project
      run: npm ci
      working-directory: web
    - name: Build Web project
      run: npm run build --if-present
      working-directory: web
    - name: Test Web project
      run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadless
      working-directory: web

  deploy-web:
    needs: build-and-test-web
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
    - uses: actions/checkout@v4
    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: <DOCKER_USERNAME>
        password: <DOCKER_PASSWORD>
    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./web
        file: ./web/Dockerfile
        push: true
        tags: <DOCKER_USERNAME>/<DOCKER_IMAGE_NAME>:latest
    # Add steps for deployment if needed, such as updating a Kubernetes deployment or notifying a service
